<div class="user-page">
    <h1 class="postname">
        Thông tin cá nhân
    </h1>
    <div class="row">
        <div class="col-lg-9">
            <div class="account-info">
                <h2>Cập nhật thông tin tài khoản</h2>
                <div class="container">
                    <form [formGroup]="detailForm" (ngSubmit)="update()">
                        <div class="box mb-32">
                            <div class="box-body">
                                <div class="row ">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="username" class="label"> Tên đăng nhập</label>
                                            <input type="text" class="form-control" id="username"
                                                [(ngModel)]="userDetail.username" [disabled]=true maxlength="300"
                                                [readOnly]=true formControlName="username"
                                                [value]="this.userDetail.username" name="username">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="gmail" class="label"> Email</label>
                                            <input type="text" class="form-control" id="gmail"
                                                [(ngModel)]="userDetail.username" [disabled]=true maxlength="300" name="gmail"
                                                [readOnly]=true formControlName="gmail" [value]="this.userDetail.gmail">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="fullName" class="label"> Tên đầy đủ</label>
                                            <input type="text" class="form-control" id="fullName"
                                                [(ngModel)]="userDetail.fullName" maxlength="300"
                                                formControlName="fullName" name="fullName">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="birthday" class="label"> Ngày sinh</label>
                                            <input type="text" class="form-control" id="birthday"
                                                [(ngModel)]="userDetail.birthday" maxlength="300"
                                                formControlName="birthday" name="birthday">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="phoneNumber" class="label"> Số điện thoại</label>
                                            <input type="text" class="form-control" id="phoneNumber"
                                                [(ngModel)]="userDetail.phoneNumber" maxlength="300"
                                                formControlName="phoneNumber" name="phoneNumber"> 
                                        </div>
                                    </div>

                                    <div class="col-lg-12" *ngIf="userDetail.role == '1'">
                                        <div class="form-group">
                                            <label for="role" class="label"> Cấp bậc </label>
                                            <select name="country" class="form-control" [(ngModel)]="userDetail.role"
                                                [disabled]="true" formControlName="role">
                                                <option value="0">Bạn đọc</option>
                                                <option value="1">Quản trị</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 d-flex justify-content-start">
                                    <button type="submit" class="btn btn-allow">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
